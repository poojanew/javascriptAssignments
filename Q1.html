<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Assignment Q1</title>
	<script type="text/javascript">
		function calculateBirthYear()
		{
			var age=document.getElementById("age").value;
			var d= new Date();
			var birthYear= d.getFullYear()-age;
			document.getElementById("result").innerHTML="Your birthYear is : "+birthYear;
		}
	</script>
</head>
<body>

<input type="input" id="age" value="Enter your age here">
<button onclick="calculateBirthYear()">Calculate</button>
<p id="result"></p>
</body>
</html>
