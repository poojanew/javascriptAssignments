<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Assignment Q8</title>

	<script type="text/javascript">
		function verify(){
			var username = document.getElementById("Username").value;
			var password = document.getElementById("Password").value;
			var err=1;
			if (username=="pooja"&&password=="pooja"&&err!=3) {
				window.alert("Logged in successfully");
			}
			else{
				window.alert("Entered wrong username or password. Please try again");
				err=err+1;
				location.reload();
				if (err>3) {
									window.alert("Exceeded limit");

				}
			}
		}
	</script>
</head>
<body>

<p>Username : <input type="input" id="Username"></p>
<p>Password : <input type="password" id="Password"></p>

<button onclick="verify()">Login</button>

</body>
</html>
