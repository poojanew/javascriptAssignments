<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Assignment Q5</title>

	<script type="text/javascript">
		
		function findPrime(){

			var flag=0;
			var num1=document.getElementById("num1").value;
			var num2=document.getElementById("num2").value;
			if(num1<num2){
				var lownum=num1;
				var highnum=num2;
			}
			else{
				var highnum=num1;
				var lownum=num2;
			}

			for(var j=lownum;j<=highnum;j++)
			{
				flag=0;
				for(var i=2;i<=j/2;i++){
				if(j%i==0){
					flag=1;
					break;
				}
				}
				if(flag==0 && j!=1){
					document.getElementById("result").innerHTML=document.getElementById("result").innerHTML+" "+j;
				}
			}
			


		}

	</script>
</head>
<body>

<input type="input" id="num1">
<input type="input" id="num2">
<button onclick="findPrime()">FIND</button>
<p id="result"></p>

</body>
</html>
